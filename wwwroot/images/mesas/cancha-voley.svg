<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 340" width="200" height="340">
  <!-- Cancha de Vóley -->
  <defs>
    <pattern id="sandPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#F4A460"/>
      <circle cx="5" cy="5" r="1" fill="#DEB887"/>
      <circle cx="15" cy="15" r="1" fill="#DEB887"/>
      <circle cx="10" cy="10" r="0.5" fill="#D2691E"/>
    </pattern>
  </defs>
  <!-- Arena/Piso -->
  <rect x="5" y="5" width="190" height="330" rx="3" fill="url(#sandPattern)"/>
  <!-- Borde de la cancha -->
  <rect x="20" y="20" width="160" height="300" fill="none" stroke="white" stroke-width="4"/>
  <!-- Línea central (debajo de la red) -->
  <line x1="20" y1="170" x2="180" y2="170" stroke="white" stroke-width="3"/>
  <!-- Red -->
  <rect x="10" y="165" width="180" height="10" fill="#333" opacity="0.8"/>
  <line x1="10" y1="170" x2="190" y2="170" stroke="white" stroke-width="2"/>
  <!-- Detalles de la red -->
  <line x1="10" y1="167" x2="190" y2="167" stroke="#666" stroke-width="0.5"/>
  <line x1="10" y1="173" x2="190" y2="173" stroke="#666" stroke-width="0.5"/>
  <!-- Postes -->
  <rect x="5" y="160" width="8" height="20" fill="#444"/>
  <rect x="187" y="160" width="8" height="20" fill="#444"/>
  <!-- Línea de ataque superior (3m) -->
  <line x1="20" y1="100" x2="180" y2="100" stroke="white" stroke-width="2"/>
  <!-- Línea de ataque inferior (3m) -->
  <line x1="20" y1="240" x2="180" y2="240" stroke="white" stroke-width="2"/>
  <!-- Zonas de servicio -->
  <rect x="20" y="305" width="30" height="15" fill="none" stroke="white" stroke-width="1"/>
  <rect x="150" y="305" width="30" height="15" fill="none" stroke="white" stroke-width="1"/>
  <rect x="20" y="20" width="30" height="15" fill="none" stroke="white" stroke-width="1"/>
  <rect x="150" y="20" width="30" height="15" fill="none" stroke="white" stroke-width="1"/>
</svg>