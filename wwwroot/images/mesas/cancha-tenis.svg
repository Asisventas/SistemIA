<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- Cancha de Tenis -->
  <defs>
    <linearGradient id="courtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2B5F2B"/>
      <stop offset="100%" style="stop-color:#1E4A1E"/>
    </linearGradient>
  </defs>
  <!-- Superficie de la cancha -->
  <rect x="5" y="5" width="190" height="390" fill="#CC5500"/>
  <!-- Área de juego -->
  <rect x="15" y="25" width="170" height="350" fill="url(#courtGradient)"/>
  <!-- Líneas externas -->
  <rect x="15" y="25" width="170" height="350" fill="none" stroke="white" stroke-width="3"/>
  <!-- Línea de servicio arriba -->
  <rect x="35" y="25" width="130" height="110" fill="none" stroke="white" stroke-width="2"/>
  <!-- División vertical arriba -->
  <line x1="100" y1="25" x2="100" y2="135" stroke="white" stroke-width="2"/>
  <!-- Línea de servicio abajo -->
  <rect x="35" y="265" width="130" height="110" fill="none" stroke="white" stroke-width="2"/>
  <!-- División vertical abajo -->
  <line x1="100" y1="265" x2="100" y2="375" stroke="white" stroke-width="2"/>
  <!-- Red -->
  <rect x="0" y="195" width="200" height="10" fill="#333"/>
  <line x1="0" y1="200" x2="200" y2="200" stroke="white" stroke-width="2"/>
  <!-- Marcas de servicio -->
  <line x1="100" y1="22" x2="100" y2="28" stroke="white" stroke-width="2"/>
  <line x1="100" y1="372" x2="100" y2="378" stroke="white" stroke-width="2"/>
  <!-- Postes de red -->
  <circle cx="5" cy="200" r="4" fill="#444"/>
  <circle cx="195" cy="200" r="4" fill="#444"/>
</svg>