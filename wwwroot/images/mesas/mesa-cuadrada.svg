<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Mesa cuadrada de madera -->
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="50%" style="stop-color:#D2691E"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  <!-- Sombra -->
  <rect x="15" y="15" width="170" height="170" rx="10" fill="rgba(0,0,0,0.2)"/>
  <!-- Superficie de la mesa -->
  <rect x="10" y="10" width="180" height="180" rx="12" fill="url(#woodGradient)" stroke="#8B4513" stroke-width="4"/>
  <!-- Borde interior -->
  <rect x="25" y="25" width="150" height="150" rx="8" fill="none" stroke="#A0522D" stroke-width="2"/>
  <!-- Vetas de madera -->
  <line x1="40" y1="10" x2="40" y2="190" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="10" x2="80" y2="190" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="10" x2="120" y2="190" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="160" y1="10" x2="160" y2="190" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
</svg>