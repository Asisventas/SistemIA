<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Mesa rectangular de madera -->
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="50%" style="stop-color:#D2691E"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  <!-- Sombra -->
  <rect x="12" y="12" width="280" height="180" rx="10" fill="rgba(0,0,0,0.2)"/>
  <!-- Superficie de la mesa -->
  <rect x="5" y="5" width="290" height="190" rx="12" fill="url(#woodGradient)" stroke="#8B4513" stroke-width="4"/>
  <!-- Borde interior -->
  <rect x="20" y="20" width="260" height="160" rx="8" fill="none" stroke="#A0522D" stroke-width="2"/>
  <!-- Vetas de madera -->
  <line x1="60" y1="5" x2="60" y2="195" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="5" x2="120" y2="195" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="5" x2="180" y2="195" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="240" y1="5" x2="240" y2="195" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
</svg>