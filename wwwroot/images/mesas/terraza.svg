<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Terraza con sombrilla -->
  <defs>
    <linearGradient id="umbrella" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="25%" style="stop-color:#E74C3C"/>
      <stop offset="25%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E74C3C"/>
      <stop offset="75%" style="stop-color:#E74C3C"/>
      <stop offset="75%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
    <pattern id="tiles" patternUnits="userSpaceOnUse" width="25" height="25">
      <rect width="25" height="25" fill="#D4C4A8"/>
      <rect x="0" y="0" width="12" height="12" fill="#C4B498"/>
      <rect x="13" y="13" width="12" height="12" fill="#C4B498"/>
    </pattern>
  </defs>
  <!-- Piso de terraza -->
  <rect x="5" y="5" width="190" height="190" rx="5" fill="url(#tiles)"/>
  <!-- Sombra de sombrilla -->
  <ellipse cx="105" cy="110" rx="75" ry="40" fill="rgba(0,0,0,0.15)"/>
  <!-- Mesa pequeña -->
  <ellipse cx="100" cy="130" rx="35" ry="20" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  <!-- Sombrilla -->
  <ellipse cx="100" cy="60" rx="70" ry="35" fill="url(#umbrella)" stroke="#8B0000" stroke-width="2"/>
  <!-- Poste de sombrilla -->
  <rect x="97" y="60" width="6" height="80" fill="#8B4513"/>
  <!-- Plantas decorativas -->
  <text x="15" y="185" font-size="24">🌿</text>
  <text x="165" y="185" font-size="24">🌿</text>
  <text x="165" y="35" font-size="20">☀️</text>
</svg>