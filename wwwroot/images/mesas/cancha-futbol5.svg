<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Cancha de fútbol 5 (Futsal) -->
  <defs>
    <pattern id="grassPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#228B22"/>
      <rect x="0" y="0" width="10" height="20" fill="#2E8B2E"/>
    </pattern>
  </defs>
  <!-- Césped -->
  <rect x="5" y="5" width="190" height="290" rx="5" fill="url(#grassPattern)"/>
  <!-- Borde blanco -->
  <rect x="15" y="15" width="170" height="270" rx="3" fill="none" stroke="white" stroke-width="3"/>
  <!-- Línea central -->
  <line x1="15" y1="150" x2="185" y2="150" stroke="white" stroke-width="2"/>
  <!-- Círculo central -->
  <circle cx="100" cy="150" r="30" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="100" cy="150" r="3" fill="white"/>
  <!-- Área grande superior -->
  <rect x="40" y="15" width="120" height="50" fill="none" stroke="white" stroke-width="2"/>
  <!-- Área chica superior -->
  <rect x="60" y="15" width="80" height="25" fill="none" stroke="white" stroke-width="2"/>
  <!-- Punto penal superior -->
  <circle cx="100" cy="45" r="2" fill="white"/>
  <!-- Arco superior -->
  <path d="M 70 65 A 30 30 0 0 0 130 65" fill="none" stroke="white" stroke-width="2"/>
  <!-- Área grande inferior -->
  <rect x="40" y="235" width="120" height="50" fill="none" stroke="white" stroke-width="2"/>
  <!-- Área chica inferior -->
  <rect x="60" y="260" width="80" height="25" fill="none" stroke="white" stroke-width="2"/>
  <!-- Punto penal inferior -->
  <circle cx="100" cy="255" r="2" fill="white"/>
  <!-- Arco inferior -->
  <path d="M 70 235 A 30 30 0 0 1 130 235" fill="none" stroke="white" stroke-width="2"/>
  <!-- Esquinas -->
  <path d="M 15 20 A 5 5 0 0 1 20 15" fill="none" stroke="white" stroke-width="2"/>
  <path d="M 180 15 A 5 5 0 0 1 185 20" fill="none" stroke="white" stroke-width="2"/>
  <path d="M 185 280 A 5 5 0 0 1 180 285" fill="none" stroke="white" stroke-width="2"/>
  <path d="M 20 285 A 5 5 0 0 1 15 280" fill="none" stroke="white" stroke-width="2"/>
</svg>