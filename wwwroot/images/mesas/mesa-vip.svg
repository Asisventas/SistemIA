  <circle cx="100" cy="100" r="70" fill="none" stroke="#DAA520" stroke-width="1" stroke-dasharray="10,5"/>
  <!-- Corona VIP -->
  <text x="100" y="90" text-anchor="middle" font-size="40" fill="#8B4513">ðŸ‘‘</text>
