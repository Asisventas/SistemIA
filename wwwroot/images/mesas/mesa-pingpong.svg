<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Mesa de Ping Pong -->
  <defs>
    <linearGradient id="tableBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#0066CC"/>
    </linearGradient>
  </defs>
  <!-- Sombra -->
  <rect x="12" y="22" width="180" height="95" rx="3" fill="rgba(0,0,0,0.2)"/>
  <!-- Superficie azul -->
  <rect x="5" y="15" width="190" height="100" rx="3" fill="url(#tableBlue)" stroke="#003366" stroke-width="3"/>
  <!-- Borde blanco exterior -->
  <rect x="10" y="20" width="180" height="90" fill="none" stroke="white" stroke-width="2"/>
  <!-- Línea central (red) -->
  <rect x="97" y="15" width="6" height="100" fill="#333"/>
  <line x1="100" y1="15" x2="100" y2="115" stroke="white" stroke-width="1"/>
  <!-- Red (vista lateral) -->
  <rect x="95" y="5" width="10" height="15" fill="#333" opacity="0.7"/>
  <!-- Línea central horizontal -->
  <line x1="10" y1="65" x2="190" y2="65" stroke="white" stroke-width="1"/>
  <!-- Marcas de servicio -->
  <line x1="10" y1="40" x2="30" y2="40" stroke="white" stroke-width="1"/>
  <line x1="10" y1="90" x2="30" y2="90" stroke="white" stroke-width="1"/>
  <line x1="170" y1="40" x2="190" y2="40" stroke="white" stroke-width="1"/>
  <line x1="170" y1="90" x2="190" y2="90" stroke="white" stroke-width="1"/>
</svg>