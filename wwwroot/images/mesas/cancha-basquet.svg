<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 380" width="200" height="380">
  <!-- Cancha de Básquet -->
  <defs>
    <linearGradient id="courtWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="25%" style="stop-color:#D2B48C"/>
      <stop offset="50%" style="stop-color:#DEB887"/>
      <stop offset="75%" style="stop-color:#D2B48C"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
  </defs>
  <!-- Piso de madera -->
  <rect x="5" y="5" width="190" height="370" rx="3" fill="url(#courtWood)"/>
  <!-- Líneas de madera -->
  <line x1="25" y1="5" x2="25" y2="375" stroke="#C4A574" stroke-width="1"/>
  <line x1="45" y1="5" x2="45" y2="375" stroke="#C4A574" stroke-width="1"/>
  <line x1="65" y1="5" x2="65" y2="375" stroke="#C4A574" stroke-width="1"/>
  <line x1="85" y1="5" x2="85" y2="375" stroke="#C4A574" stroke-width="1"/>
  <line x1="105" y1="5" x2="105" y2="375" stroke="#C4A574" stroke-width="1"/>
  <line x1="125" y1="5" x2="125" y2="375" stroke="#C4A574" stroke-width="1"/>
  <line x1="145" y1="5" x2="145" y2="375" stroke="#C4A574" stroke-width="1"/>
  <line x1="165" y1="5" x2="165" y2="375" stroke="#C4A574" stroke-width="1"/>
  <!-- Borde de la cancha -->
  <rect x="15" y="15" width="170" height="350" fill="none" stroke="#8B0000" stroke-width="3"/>
  <!-- Línea central -->
  <line x1="15" y1="190" x2="185" y2="190" stroke="#8B0000" stroke-width="2"/>
  <!-- Círculo central -->
  <circle cx="100" cy="190" r="35" fill="none" stroke="#8B0000" stroke-width="2"/>
  <circle cx="100" cy="190" r="2" fill="#8B0000"/>
  <!-- Área de tiro libre superior -->
  <rect x="50" y="15" width="100" height="100" fill="none" stroke="#8B0000" stroke-width="2"/>
  <path d="M 50 115 A 50 50 0 0 0 150 115" fill="none" stroke="#8B0000" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="100" cy="75" r="2" fill="#8B0000"/>
  <!-- Aro superior -->
  <rect x="85" y="10" width="30" height="5" fill="#FF4500"/>
  <circle cx="100" cy="35" r="10" fill="none" stroke="#FF4500" stroke-width="3"/>
  <!-- Área de tiro libre inferior -->
  <rect x="50" y="265" width="100" height="100" fill="none" stroke="#8B0000" stroke-width="2"/>
  <path d="M 50 265 A 50 50 0 0 1 150 265" fill="none" stroke="#8B0000" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="100" cy="305" r="2" fill="#8B0000"/>
  <!-- Aro inferior -->
  <rect x="85" y="365" width="30" height="5" fill="#FF4500"/>
  <circle cx="100" cy="345" r="10" fill="none" stroke="#FF4500" stroke-width="3"/>
  <!-- Arco de 3 puntos superior -->
  <path d="M 25 15 L 25 60 A 75 75 0 0 0 175 60 L 175 15" fill="none" stroke="#8B0000" stroke-width="2"/>
  <!-- Arco de 3 puntos inferior -->
  <path d="M 25 365 L 25 320 A 75 75 0 0 1 175 320 L 175 365" fill="none" stroke="#8B0000" stroke-width="2"/>
</svg>